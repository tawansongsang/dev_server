version: '3'
volumes:
  rust_dev:
  vue3_dev:
services:
  rust:
    build:
      context: .
      dockerfile: docker/Dockerfile.rust
    restart: on-failure
    command: [ "tail", "-f", "/dev/null" ]
    volumes:
      - rust_dev:/home/dev/source
  vue3:
    build:
      context: .
      dockerfile: docker/Dockerfile.vue3
    restart: on-failure
    command: [ "tail", "-f", "/dev/null" ]
    volumes:
      - vue3_dev:/root/src
